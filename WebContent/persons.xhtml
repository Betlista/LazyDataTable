<?xml version="1.0" encoding="UTF-8" ?>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

<ui:composition template="/template/mylayout.xhtml">
	<ui:define name="content">
		<f:view>
			<h:outputStylesheet library="css" name="style.css" />
			<h1>Liste des personnes #{gestionnaire.getAllPersons().size()}</h1>

			<h:form id="form">
				<p:dataTable var="person" value="#{gestionnaire.lazyModel}" lazy="true" rows="100" paginator="true"
					rowsPerPageTemplate="50,100,200"
					paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}">

<!-- 					<p:dataViewListItem> -->
						<h:panelGrid columns="4" style="width:100%"
							columnClasses="logo,detail">

							<h:outputText value="Name: #{person.name}" />

							<h:outputText value="FirstName: #{person.firstName}" />

							<h:outputText value="Mail: #{person.mail}" />

							<p:commandLink value="Show" styleClass="btn btn-primary btn-xs"
								action="#{gestionnaire.show(person.id)}" />

						</h:panelGrid>
<!-- 					</p:dataViewListItem> -->
				</p:dataTable>

			</h:form>

		</f:view>
	</ui:define>
</ui:composition>

</html>
